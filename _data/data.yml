certifications:
      title: Certifications
      list:
        - name: Machine learning
          start: 2023
          end:
          organization: Coursera
          credentialid: JL33B8964QG4
          credentialurl: www.coursera.org/account/accomplishments/certificate/JL33B8964QG4
          credentialname: Coursera
          details: |
            Je suis actuellement un parcours de spécialisation en intelligence artificielle dispensé par l'université de Washington.
            Ce programme couvre les techniques courantes de l'apprentissage machine comme les techniques de classification, de regression ou de clustering
            avec une approche appliquée consistant à utiliser ces algorithmes sur des cas réelles au travers de travaux pratiques évalués. Le contenu est le suivant:
            - Machine Learning Foundations: A Case Study Approach
            - Machine Learning: Regression
            - Machine Learning: Classification
            - Machine Learning: Clustering & Retrieval

        - name: Optimizing your google cloud costs
          start: 2021
          end:
          organization: Coursera
          credentialid: UR8FQHQ2FK32
          credentialurl: https://www.coursera.org/account/accomplishments/certificate/UR8FQHQ2FK32
          credentialname: Coursera
          details: |
            Cette certification donne les outils et méthodologies permettant au candidat d'optimiser ces coûts cloud sur la pateforme Google Cloud.

        - name: Architecting with Google Kubernetes Engine
          start: 2019
          end:
          organization: Coursera
          credentialid: P6M45FKVCKCE
          credentialurl: www.coursera.org/account/accomplishments/specialization/P6M45FKVCKCE
          credentialname: Coursera
          details: |
            Ce parcours de spécialisation permet d'avoir les connaissances pour concevoir et déployer des applications cloud modernes sur l'infrastructure Google cloud
            en utilisant la technologie des conteneurs et la couche d'orchestration Kubernetes. Le parcours est composé des volets suivants:
            - Google Cloud Fundamentals: Core Infrastructure
            - Architecting with Google Kubernetes Engine: Foundations
            - Architecting with Google Kubernetes Engine: Workloads
            - Architecting with Google Kubernetes Engine: Production

        - name: LoRaWAN Expert
          start: 2018
          end:
          organization: LoRaWAN academy
          credentialid: 1tpFFxPFunCapRoC_KSBJo-szWdgTI13k
          credentialurl: drive.google.com/file/d/1tpFFxPFunCapRoC_KSBJo-szWdgTI13k/view
          credentialname: LoRaWAN academy
          details: |
            Certification délivrée par la LoRaWAN alliance qui atteste que l'étudiant maitrise les connaissances théoriques autour du protocole LoRaWAN dans sa version
            1.0.3.

projects:
    title: Projets
    intro: >
      Liste de quelques projets open-source développés sur mon temps personnel:
    assignments:
      - title: Nodejs reverse proxy
        link: "https://github.com/rudylacrete/nodejs-reverse-proxy"
        tagline: "Un reverse-proxy léger avec support des websockets"

      - title: Forscan log analyzer
        link: "https://github.com/rudylacrete/forscanLogAnalyzer"
        tagline: "Client lourd permettant d'analyser des logs issue du logiciel Forscan pour l'analyse de performance automobile (créé pour tester le framework Wails)"

      - title: License plate blur
        link: "https://github.com/rudylacrete/python-license-plate-blur"
        tagline: "Application web permettant de flouter automatiquement les plaques d'immatriculation d'une photo grâce à un modèle IA pour la détection des plaques"

      - title: Imprimeurs 3D covid map
        link: "https://github.com/rudylacrete/imprimeurs3D-covid19-map"
        tagline: "Application web de référencement géographique des personnes disposant d'une imprimante 3D pouvant imprimer des support de visières pour la protection du personnel soignant"

      - title: Engine RPM led indicator
        link: "https://github.com/rudylacrete/engine-rpm-oled"
        tagline: "Firmware pour microcontrolleurs ATMEGA permettant de récupérer le régime moteur en OBDII et d'animer un bandeau de LED adressable pour optimiser les passages de rapport"

      - title: Sigfox TD12XX driver
        link: https://github.com/rudylacrete/sigfox-td12xx-driver
        tagline: "Module node.js permettant d'intéragir avec le réseau Sigfox au travers des modules basés sur le chip TD12XX"
