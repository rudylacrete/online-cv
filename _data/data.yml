        company: Demand Side Instruments, France/Réunion
        details: |
          Développement d'une plateforme IoT pour le déploiement et l'exploitation de réseaux d'objets connectés hétérogènes:
          - développement logiciel full stack
          - conception d'infrastructures cloud
