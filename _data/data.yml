career-profile:
    title: Carrière professionnelle
    summary: |
      J'ai commencé ma carrière après ma formation d'ingénieur dans une startup pionnière dans les technologies de chiffrement pour la protection de la vie privée.
      Cette première expérience m'a permis de faire mes armes sur le développement logiciel avancé. Je me suis ensuite orienté vers le domaine de l'internet des objets
      pour assouvir une volonté brulante de combiner mes connaissances théoriques en systèmes embarqués et mes compétences en développement logiciel. C'est aussi à ce moment que
      j'ai pu monter en compétence sur la conception et le déploiement d'infrastructures cloud à haute disponibilité. J'ai ensuite
      évolué vers des postes de direction et de management d'équipe qui m'ont permis de construire une solide expérience en gestion d'équipe et en développement stratégique.
